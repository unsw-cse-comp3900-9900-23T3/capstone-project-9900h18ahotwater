<script>
    let file = null;

    document.querySelector('#btn').onclick = function () {
        document.querySelector('#file-btn').click();
    };

    document.querySelector('#file-btn').addEventListener('change', selectFile);

    function selectFile(e) {
        if (e.target.files.length > 0) {
            const selectedFile = e.target.files[0];
            if (isValidFileType(selectedFile)) {
                file = selectedFile;
                alert('Success!');
            } else {
                alert('Please select the correct file type (Image document or Video document)');
            }
        }
    }

    function isValidFileType(file) {
        const acceptedTypes = [
            'image/jpeg',
            'image/png',
            'image/gif',
            'video/mp4',
            'video/quicktime',
        ];

        return acceptedTypes.includes(file.type);
    }


    let dropBox = document.querySelector('#drop');

    dropBox.addEventListener('dragover', function (e) {
        e.preventDefault();
    });

    dropBox.addEventListener('drop', function (e) {
        e.preventDefault();
        const droppedFile = e.dataTransfer.files[0];
        if (isValidFileType(droppedFile)) {
            file = droppedFile;
            alert('Success!');
        } else {
            alert('Please select the correct file type (Image document or Video document)');
        }
    });
