<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="./assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        input,
        button {
            background: transparent;
            border: 0;
            outline: none;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: #6B7280;
            background: #212529;
        }

        .loginBox {
            margin: 100px auto;
            border-radius: 10px;
            box-shadow: 0 15px 25px 0 rgba(0, 0, 0, .6);
            padding: 40px;
            box-sizing: border-box;
            background: #2b3035;
        }

        .reg {
            text-align: center;
        }

        .loginBox h2 {
            text-align: center;
            color: #dee2e6;
            margin-bottom: 30px;
            font-family: 'Courier New', Courier, monospace;
        }

        .item {
            height: 65px;
            border-bottom: 1px solid black;
            margin-bottom: 40px;
            position: relative;
        }

        .item input {
            width: 100%;
            height: 100%;
            color: #fff;
            padding-top: 40px;
            box-sizing: border-box;
        }

        .item input:focus + label,
        .item input:valid + label {
            top: 0;
            font-size: 2px;
        }

        .item label {
            position: absolute;
            left: 0;
            top: 12px;
            transition: all 0.5s linear;
        }


        .btn {
            padding: 10px 20px;
            margin-top: 30px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
            left: 25%;
            background: #dee2e6;
        }


        .container1 {
            background: #212529;
            width: 1320px;
            text-align: center;
        }



        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 8px;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
<link href="./css/product.css" rel="stylesheet">
</head>

<div class="loginBox">
    <h2>Login</h2>
    <form action="#" method="post">
        <div class="item">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <br>
        <div class="item">
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" required>
        </div>

        <button class="btn">Sign in
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </button>
        <br/><br/>
        <div class="reg">
            <p>Don't have an account? <a href="registration.html" style="color: #2F81F7">Sign up</a></p>
        </div>
    </form>

</div>
