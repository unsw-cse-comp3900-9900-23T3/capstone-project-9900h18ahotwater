<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        input,
        button {
            background: transparent;
            border: 0;
            outline: none;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: #6B7280;
            background: #212529;
        }

        .regBox {
            margin: 100px auto;
            border-radius: 10px;
            box-shadow: 0 15px 25px 0 rgba(0, 0, 0, .6);
            padding: 40px;
            box-sizing: border-box;
            background: #2b3035;
        }

        .log {
            text-align: center;
        }

        .regBox h2 {
            text-align: center;
            color: #dee2e6;
            margin-bottom: 30px;
            font-family: 'Courier New', Courier, monospace;
        }

        .item {
            height: 65px;
            border-bottom: 1px solid black;
            margin-bottom: 40px;
            position: relative;
        }

        .item input {
            width: 100%;
            height: 100%;
            color: #fff;
            padding-top: 40px;
            box-sizing: border-box;
        }

        .item input:focus + label,
        .item input:valid + label {
            top: 0;
            font-size: 2px;
        }

        .item label {
            position: absolute;
            left: 0;
            top: 12px;
            transition: all 0.5s linear;
        }


        .btn {
            padding: 10px 20px;
            margin-top: 30px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
            left: 25%;
            background: #dee2e6;
        }


        .container1 {
            background: #212529;
            width: 1320px;
            text-align: center;
        }


        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 8px;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>

</head>
<body>
<div class="regBox">
    <h2>Sign up</h2>
    <form id="registration-form" action="#" method="post">
        <div class="item">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="item">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="item">
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="password" required>
        </div>
        <div class="item">
            <label for="confirm_pwd">Confirm password：</label>
            <input type="password" id="confirm_pwd" name="confirm_password" required>
        </div>
        <div class="item">
            <label for="captcha">Captcha:</label>
            <input type="text" id="captcha" name="captcha" required>
            <br><br>
            <img id="captchaImage" src="" alt="Captcha Image" onclick="refreshCaptcha()">
        </div>
        <br>
        <button class="btn" type="submit">submit
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </button>
        <br/><br/>
        <div class="log">
            <p>Already have an account? <a href="/login" style="color: #2F81F7">Log in</a></p>
        </div>
    </form>
</div>
<footer class="container1 py-5">
    <div class="row">

        <div class="col-12 col-md">
            <img src="images/logo1.png" alt="Company Logo">
            <br>
            <br>
            <small class="d-block mb-3" style="text-align:center">© 2023 Hotwater, Inc.</small>
            <small class="d-block mb-3" style="text-align:center">All rights reserved.</small>
        </div>
        <div class="col-12 col-md">
            <h3>Links</h3>
            <ul class="list-unstyled text-small">
                <li><a class="link-secondary text-decoration-none" href="/">Home</a></li>
                <li><a class="link-secondary text-decoration-none" href="/introduction">Introduction</a></li>
                <li><a class="link-secondary text-decoration-none" href="/performance">Performance</a></li>
                <li><a class="link-secondary text-decoration-none" href="/login">Login</a></li>
            </ul>
        </div>
        <div class="col-12 col-md">
            <h3>Product</h3>
            <ul class="list-unstyled text-small">
                <li><a class="link-secondary text-decoration-none" href="/data-preprocessing">Data pre-processing</a>
                </li>
                <li><a class="link-secondary text-decoration-none" href="/model_1">Model - Ⅰ</a></li>


            </ul>
        </div>
        <div class="col-12 col-md">
            <h3>About</h3>
            <ul class="list-unstyled text-small">
                <li><a class="link-secondary text-decoration-none" href="#">Team</a></li>
                <li><a class="link-secondary text-decoration-none" href="#">Locations</a></li>
                <li><a class="link-secondary text-decoration-none" href="#">Privacy</a></li>
                <li><a class="link-secondary text-decoration-none" href="#">Terms</a></li>
            </ul>
        </div>
    </div>
</footer>
<script src="assets/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/jquery-3.7.1.min.js"></script>
<script>
    document.getElementById("pwd").addEventListener("input", function () {
        const password = document.getElementById("pwd").value;
        const confirm_password = document.getElementById("confirm_pwd");

        if (password === confirm_password.value) {
            confirm_password.setCustomValidity('');
        } else {
            confirm_password.setCustomValidity('Passwords do not match');
        }
    });

    document.getElementById("confirm_pwd").addEventListener("input", function () {
        const password = document.getElementById("pwd").value;
        const confirm_password = document.getElementById("confirm_pwd");

        if (password === confirm_password.value) {
            confirm_password.setCustomValidity('');
        } else {
            confirm_password.setCustomValidity('Passwords do not match');
        }
    });

    document.getElementById("registration-form").addEventListener("submit", function (event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        const password = document.getElementById("pwd").value;


        const userData = {
            "email": email,
            "phone": phone,
            "password": password
        };

        $.ajax({
            url: "/reg",
            type: "POST",
            contentType: 'application/json',
            data: JSON.stringify(userData),
            success: function (data) {

                alert(data["status"]);
                window.location.href = '/login';
            },
            error: function () {
                alert("register failed");
            }
        });
    });
    function refreshCaptcha() {
        const captchaImage = document.getElementById('captchaImage');

        const newImage = new Image();

        newImage.onload = function () {

            captchaImage.src = newImage.src;

            getCode();
        };

        newImage.src = '/getcode?' + new Date().getTime();
    }

    function getCode() {
        $.ajax({
            url: "/status?" + new Date().getTime(),
            type: "GET",
            contentType: 'application/json',
            success: function (data) {

                code = data["code"];
            },
            error: function () {
                alert("get captcha failed");
            }
        });
    }

    window.onload = refreshCaptcha;

        document.getElementById("captcha").addEventListener("input", function () {
        const captcha_input = document.getElementById("captcha").value.toLowerCase();
        const captcha = document.getElementById("captcha");
        if (captcha_input === code) {
            captcha.setCustomValidity('');
        } else {
            captcha.setCustomValidity('Incorrect captcha. Please try again.');
            // refreshCaptcha();
        }
    });
</script>
</body>
</html>
